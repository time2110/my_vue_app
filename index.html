<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg" />
    <!-- viewport-fit=cover：适配 iPhone 全面屏“安全区域” format-detection：禁止自动识别电话/邮箱等  -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta
      name="format-detection"
      content="telephone=no, email=no, address=no" />
    <title>Vite + Vue + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <script
      type="module"
      src="/src/main.ts"></script>
  </body>
</html>
